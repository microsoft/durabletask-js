name: ğŸš€ Test and Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  lint-and-unit-tests:
    runs-on: ubuntu-latest

    env:
      NODE_VER: 18.x

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ NodeJS - Install
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VER }}
          registry-url: "https://registry.npmjs.org"

      - name: âš™ï¸ Install dependencies
        run: npm install

      - name: ğŸ” Run linting
        run: npm run lint

      - name: âœ… Run unit tests
        run: npm run test:unit

  e2e-tests:
    strategy:
      fail-fast: false
      matrix:
        node-version: ["18.x", "20.x", "22.x"]
    needs: lint-and-unit-tests
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ NodeJS - Install
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          registry-url: "https://registry.npmjs.org"

      - name: âš™ï¸ Install dependencies
        run: npm install

      # Install Go SDK for durabletask-go sidecar
      - name: ğŸ”§ Install Go SDK
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      # Install and run the durabletask-go sidecar for running e2e tests
      - name: âœ… Run E2E tests with durabletask-go sidecar
        run: |
          go install github.com/microsoft/durabletask-go@main
          durabletask-go --port 4001 &
          sleep 5  # Wait for sidecar to be ready
          npm run test:e2e:internal
